# Fig Tmux Integration: Enabled
source-file ~/.fig/tmux
# End of Fig Tmux Integration

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour239 fg=colour15 dim'
set -g status-left ''
set -g status-right '#[fg=colour0,bg=colour39] %d/%m #[fg=colour0,bg=colour36] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-style 'fg=colour0 bg=colour39 bold'
setw -g window-status-current-format ' #I#[fg=colour233]:#[fg=colour233]#W#[fg=colour233]#F '
